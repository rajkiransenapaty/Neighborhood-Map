<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
	<div class="search" id="search" >
		<input class="search-box" id="search-box" placeholder="search here" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>
	<div class="app" id="app">
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="map" id="map">There has been an error loading Google Maps. Please Try Again.</div>
	</div>

	<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAs2Zb-yTDI7kkFSiJD5zHbEwWrtC1InMI&callback=startApp&libraries=places" onerror="errorHandling()"></script>
	<script src='js/knockout-3.3.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script src='js/map.js'></script>
	
</body>
</html>
